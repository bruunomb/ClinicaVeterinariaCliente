<div *ngIf="tipoAnimal">

    <h2>Detalhes {{ tipoAnimal.nome }}</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group">
            <label>Nome:
                  <input [(ngModel)]="tipoAnimal.nome" placeholder="Nome" name="nome" id="nome"/>
            </label>
            <label>Acrônimo:
              <input [(ngModel)]="tipoAnimal.acronimo" placeholder="Acrônimo" name="acronimo" id="acronimo"/>
            </label>
          </div>
          <button type="submit" class="btn btn-success" >Editar</button>
          <button type="button" class="btn btn-success" (click)="deleteTipoAnimal()">Deletar</button>
          <button type="button" class="btn btn-success" (click)="goBack()">Voltar</button>
    </form>
  </div>
